<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!--Style CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Bootstrp_Course</title>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row bd-example-row-flex-cols">
    <h2 class="text-center p-3">
        Alignment Of Each Column
    </h2>


    <div class="container text-center ">
        <div class="row align-contant-end">
            <div class="col bg-success bg-opacity-50 align-self-end ">
                column1
            </div>
            <div class="col bg-success bg-opacity-75 align-self-center">
                column2
            </div>
            <div class="col bg-success bg-opacity-100 align-self-start">
                column3
            </div>
        </div>
        <br>
        <br>
        <h2 class="text-center p-3">
            Vertical Alignment
        </h2>

        <div class="container text-center ">
            <div class="row align-items-center">
                <div class="col bg-success bg-opacity-50">
                    column1
                </div>
                <div class="col bg-success bg-opacity-75">
                    column2
                </div>
                <div class="col bg-success bg-opacity-100">
                    column3
                </div>
            </div>


        </div>

        <!--Bootstrap js-->
        <script src="/assets/js/popper.min.js"></script>
        <!-- js-->
        <script src="/assets/js/main.js"></script>
</body>

</html>
